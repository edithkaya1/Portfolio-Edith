    <h1>Pumpkin creme soup!</h1>
    <h2>Pumpkin soup - classic and easy</h2>
    <div style="text-align: center;">
        <img class="recipe-img" src="https://cdn.pixabay.com/photo/2022/10/20/11/21/pumpkin-soup-7534625_1280.jpg" alt="Pumpkin soup">
    </div>
    <div class="container">
        <figure class="list-header"><b>Ingredients:</b>
            <ul class="listeu">
                <li>1.2 kg / 2.4 lb pumpkin; any type, or butternut squash, unpeeled weight (Note 1)</li>
                <li>1 onion , sliced (white, brown, yellow)</li>
                <li>2 garlic cloves (peeled whole)</li>
                <li>3 cups vegetable or chicken broth/stock (low sodium)</li>
                <li>1 cup water</li>
                <li>Salt and pepper</li>
                <li>Finishes: 1/2 – 3/4 cup cream , half and half or milk (Note 2)</li>
            </ul>
        </figure>
        <hr id="line">
        <figure class="list-header"><b>Instructions:</b>
            <ol class="listeo">
                <li>Cut the pumpkin into 3cm / 2.25" slices. Cut the skin off and scrape seeds out (video is helpful). Cut into 4cm / 1.5" chunks.</li>
                <li>Place the pumpkin, onion, garlic, broth and water in a pot – liquid won't quite cover all the pumpkin. Bring to a boil, uncovered, then reduce heat and let simmer rapidly until pumpkin is tender (check with butter knife) – about 10 minutes.</li>
                <li>Remove from heat and use a stick blender to blend until smooth (Note 3 for blender).</li>
                <li>Season to taste with salt and pepper, stir through cream (never boil soup after adding cream, cream will split).
                </li>
                <li>Ladle soup into bowls, drizzle over a bit of cream, sprinkle with pepper and parsley if desired. Serve with crusty bread!</li>
               </ol>
        </figure>
        <hr id="line">
        <figure class="list-header"><b>Recipe notes:</b>
            <ol class="listeo">
                <li>Pumpkin: ~2.4lb / 1.2kg pumpkin before peeling and removing seeds. Approximate is fine – use the liquid levels in the video as a guide for quantity. Butternut Squash is also ideal in this. It’s called Butternut Pumpkin in Australia. To make this with canned pumpkin puree, you will need 2 cans. Add it in place of the fresh pumpkin and follow recipe as is.</li>
                <li>Cream: cream will add a layer of richness to the mouthfeel. But it is truly still delicious even made without – I often make it with just milk. To add a rich finish, I sometimes stir through a bit of butter instead!</li>
                <li>Pureeing – you can use a blender BUT you must make sure that the soup is cooled slightly before blending it, otherwise you will find out the hard way that hot soup + blender = soup explosion (literally, the lid will blow off the blender when you start blending it).</li>
                <li>Flavour variations: see in post for list of suggestions, including quantities.</li>
                <li>Nutrition per serving, assuming 4 servings and made with cream.</li>
              </ol>
        </figure>
